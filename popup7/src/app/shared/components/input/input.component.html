<mat-form-field class="form-field">
  <mat-label class="label">{{ label }}</mat-label>
  <ng-content></ng-content>
  <input
    disabled="{{ disabled }}"
    type="email"
    matInput
    placeholder="{{ placeholder }}"
    [(ngModel)]="value"
    (input)="updateValue(value)"
  />
</mat-form-field>
